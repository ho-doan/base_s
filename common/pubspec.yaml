name: common
description: "A new Flutter package project."
version: 0.0.1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  dropdown_button2: ^2.3.9
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.9


dev_dependencies:
  build_runner: ^2.4.8
  flutter_gen_runner: ^5.4.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  hodoan_lint: ^0.0.2
  mockito: ^5.4.4
flutter:
  generate: true
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: IconCustoms
      fonts:
        - asset: assets/fonts/IconCustoms.ttf
    - family: SF-Pro
      fonts:
        - asset: assets/fonts/SF-Pro-Text-Bold.otf
          weight: 700
        - asset: assets/fonts/SF-Pro-Text-Medium.otf
          weight: 500
        - asset: assets/fonts/SF-Pro-Text-Regular.otf
          weight: 400
        - asset: assets/fonts/SF-Pro.ttf
flutter_gen:
  output: lib/generator
  line_length: 80
  assets:
    enabled: true
    outputs:
      package_parameter_enabled: true
  colors:
    inputs:
      - assets/color/colors.xml
  fonts:
    enabled: true
    outputs:
      package_parameter_enabled: true
  integrations:
    flutter_svg: true