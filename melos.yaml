name: app

command:
  bootstrap:
    usePubspecOverrides: true

packages:
  - template/**
  - common/**
  - domain/**
  - shared/**

scripts:
  analyze:
    exec: dart analyze .
    failFast: true
    description: analyze all modules.
  pub:
    exec: flutter pub get
    failFast: true
    description: pub get all modules.
  test:
    exec: flutter test
    failFast: true
    description: test all modules.
  integration:
    select-package:
      # --scope="*template*"
      scope: "*template*"
    exec: flutter test integration_test
    failFast: true
    description: test all modules.
  build:
    exec: flutter pub run build_runner build --delete-conflicting-outputs
    failFast: true
    # --depends-on="build_runner"
    select-package:
      depends-on: build_runner
    description: build_runner build all modules.
  domain:
    exec: flutter pub run build_runner build --delete-conflicting-outputs
    failFast: true
    # --depends-on="build_runner"
    select-package:
      scope: "*domain*"
      depends-on: build_runner
    description: build_runner build all modules.
  template:
    exec: flutter pub run build_runner build --delete-conflicting-outputs
    failFast: true
    # --depends-on="build_runner"
    select-package:
      scope: "*template*"
      depends-on: build_runner
    description: build_runner build all modules.